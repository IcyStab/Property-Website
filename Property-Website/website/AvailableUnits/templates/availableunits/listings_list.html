
{% extends "base.html" %}
{% block content %}
<style>
    body {
      background-repeat: no-repeat;
    
      background-size: cover; 

      overflow-y:auto
    }
  </style>
<body>
    <div class="container">
        <div class="row">
            <!-- Listings -->
            <div class="col-12 text-center" style="font-family: 'Times New Roman'">
                {% for listing in object_list %}
                <ul>
                    <h1><u>{{listing.address}}</u></h1>
                    <div><img src="{{listing.pictures.url}}" style="background-color: black;"class="img-thumbnail border border-dark" alt="{{listing.address}}"></div>
                    <h2><span class="bg-light bg-opacity-50 rounded">{{listing.content}}</span></h2>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{%endblock%}
